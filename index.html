<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Random Food Recipe</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="favicon.ico">
  <!-- Bootstrap core CSS -->

<body>

  <form action="/" method="post">

        <p class="col-sm-16 fs-4">Looking for inspiration? Want to explore new possibilities?</p>
        <input type="text" name="recipeTag" placeholder="Ex: vegetarian, dessert">

      </div>
    </div>
  </form>
